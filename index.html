<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summery Component</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="result.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
        <p class="text">Your Result</p>
        <div class="circle">
            <p class="text1">76</p>
            <p class="text2">of 100</p>
        </div>
        <p class="text3">Great</p>
        <p class="text4">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="box1">
         <p class="word1"><b>Summary</b></p>
         <div class="box2" id="block1">
            <img src="icon-reaction.svg" alt="reaction">
            <p class="tex"> Reaction</p>
            <b class="one">80</b>
            <b class="two">/</b>
            <b class="three">100</b>
         </div>
         <div class="box3" id="block2">
          <img src="icon-memory.svg" alt="memory">
          <p class="tex1"> Memory</p>
            <b class="one" id="one">92</b>
            <b class="two">/</b>
            <b class="three">100</b>
         </div>
         <div class="box3" id="block3">
            <img src="icon-verbal.svg" alt="verbal">
            <p class="tex2">Verbal</p>
            <b class="one" id="two">61</b>
            <b class="two">/</b>
            <b class="three">100</b>
         </div>
         <div class="box3" id="block4">
            <img src="icon-visual.svg" alt="visual">
            <p class="tex3">Visual</p>
            <b class="one" id="three">72</b>
            <b class="two">/</b>
            <b class="three">100</b>
         </div>
         <button class="but">Continue</button>
        </div>
    </div>
</body>
</html>
